<html>
<head>
    <meta charset="utf-8">
    <title>Log-in</title>
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
</head>
    <body class="body">

        <div class="auth-container">
            <h2 class="auth-container__title">
                Log in
            </h2>

            <form class='form-validation' novalidate id='form-validation'  method="post" name="formLogIn" >
                <input id="email" class="validation-input"  type="email" name='email' placeholder="Email">
                <input id="password" class="validation-input"   type="password" name='password' placeholder="Password">
                <button class="button button--hovered form-validation__button" id="submit" type="submit">Log in</button>
            </form>
            <p id="massage" class="auth-container__massage"></p>

            <p class="auth-container__forgot-pass" id="container">
            </p>
        </div>

        <script  src="./src/assets/scripts/auth/login-login.js"></script>

    </body>
</html>
