<html>
<head>
    <meta charset="utf-8">
    <title>Sing-up</title>
    <link rel="stylesheet" type="text/css" href="./dist/style.css">
</head>
    <body class="body">

        <div class="auth-container">
            <h2 class="auth-container__title">
                Sign up
            </h2>

            <form class='form-validation'  method="post" name="formLogIn" >
                <input id="name" class="validation-input"  minlength="3" maxlength="50" type="text" name='name' placeholder="Name">
                <input id="email" class="validation-input"  minlength="5" maxlength="255" type="email" name='email' placeholder="Email">
                <input id="password" class="validation-input"  minlength="3" maxlength="255" type="password" name='password' placeholder="Password">
                <button class="button button--hovered form-validation__button" id="submit" type="submit">Sign up</button>
            </form>
            <p id="massage" class="auth-container__massage"></p>
            <div id="container"></div>
        </div>

        <script  src="./src/assets/scripts/auth/sign-up.js"></script>
    </body>
</html>
