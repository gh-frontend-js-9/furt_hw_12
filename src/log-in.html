<html>
<head>
    <meta charset="utf-8">
    <title>Log-in</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/css/main.css">
</head>
<body>

<div>
    <h2>
        Log in
    </h2>
    <p>
        <a href="#">
            Not a number?
        </a>
    </p>

    <form novalidate id='form-validation'  method="post" name="formLogIn" >
        <input nova id="email" class="validation-input"  type="email" name='email' placeholder="Email...">
        <input id="password" class="validation-input"   type="password" name='password' placeholder="password">
        <button class="button-submit" id="submit" type="submit">LOG in</button>
    </form>
    <p id="massage" class="massage"></p>

    <p id="container">
        <a href="#">
            Forgot password?
        </a>
    </p>
</div>

<script  src="./assets/scripts/login-login.js"></script>

</body>
</html>
